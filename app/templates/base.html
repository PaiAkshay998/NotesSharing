<!DOCTYPE html>
<html>
<head>
  {% if title %}
  <title> {{ title }} </title>
  {% else %}
  <title> Fire Notes </title>
  {% endif %}

</head>

<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css"> 
<link rel="stylesheet" href="/static/css/custom.css"> 
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">


<script type="text/javascript">
 function getFile(){
   document.getElementById("upfile").click();
 }
 function sub(obj){
  var file = obj.value;
  var fileName = file.split("\\");
  document.getElementById("yourBtn").value = fileName[fileName.length-1];
  document.myForm.submit();
  event.preventDefault();
}
</script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i class="fa fa-home fa-3"></i></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav navbar-left">
          <li ><a href="/faq"><i class="fa fa-question fa-2x"></i></a></li>
        </ul>


        <form action="" class="navbar-form navbar-right" role="search" method=post>
          <div class="form-group">
            {{ search_form.hidden_tag() }} 
            {{ search_form.query(size=30,class="form-control", placeholder="Enter anything :)") }} 
            <!--input type="text" class="form-control" placeholder="Search"-->
          </div>
          <button type="submit" class="btn btn-default btn-sm">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if session['rollnumber'] %}
          <li><a href="/logout"><button class="btn btn-danger btn-xs">Logout</button></a></li>
          {% else %}
          <li><a href="/login"><button class="btn btn-default btn-sm">Login</button></a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <h1> Fire Notes </h1>
  {% block content %}

  {% endblock %}


</body>

</html>
