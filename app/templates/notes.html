{% extends "base.html" %}

{% block content %}

<div class="jumbotron" align="center">
        {% if session['rollnumber'] and session['dept']==dept %}
        <ul class="pager">
                <li><a href="/{{dept}}">Go back</a></li>
        </ul>  
        <div style="width:30%; margin:0 auto;">
                <h5>  </h5>
                <form action="" method=post enctype="multipart/form-data">
                        <input type="file" class="btn btn-danger" name="pdf"></input>
                        <br>
                        <input type="submit" class="btn btn-primary" value="upload notes"></input>
                </form>
        </div>
        {% endif %}
        <br>
        <h4> Files </h4>
        <table class="table table-striped table-hover" style="width:75%; margin:0 auto">
  <thead>
    <tr>
      <th>#</th>
      <th>File Name</th>
      <th>Download</th>
      <th>Stars</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
     {% for file in list_of_files %}
     <tr>
                                                <td>
                                                        {{file[0]}}
                                                </td>
                                                <td>
                                                        {{file[1]}} 
                                                </td>
                <td>
                         <a class="btn btn-success" href="/{{dept}}/{{sem}}/{{file[1]}}">Download</a>
                </td>

      </tr>
     {% endfor %}
  
    <tr>
    </tr>
    </tbody>
    </table>


      
</div>
{% endblock %}
